<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <nav>
        <h1>
          <a href="./">Restaurant Reviews</a>
        </h1>
      </nav>
    </header>

    <main id="maincontent">
      <section id="map-container">
        <div tabindex="0" id="map" role="application" aria-label="Map with marked restaurants"></div>
      </section>
      <section id="restaurants-container">
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Choose Neighborhood">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Choose Cuisine">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>
    <footer id="footer">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </footer>
  </div>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvcZlyqRt3HFkbLL7Xo4M6L8Lm1a_5oGk&libraries=places&callback=initMap"></script>
  <script src="js/service_worker.js"></script>

</body>

</html>
